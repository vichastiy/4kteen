<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    </head>
<body>
    <div id="message">ACCESS WAITING</div> <!-- Updated message in red -->
    <div id="countdown">00:00:08</div>
    <div id="accessMessage"></div> <!-- New div for access message -->
    <div id="newCountdown">00:05:00</div> <!-- New countdown timer for 5 minutes -->
    <div id="suspendedMessage">ACCESS SUSPENDED</div> <!-- Suspended message -->

    <script>
        var defaultTime = 0 * 60 + 8; // 0 minutes and 8 seconds in seconds
        var totalTime = localStorage.getItem('countdownTime') 
                       ? parseInt(localStorage.getItem('countdownTime')) 
                       : defaultTime;

        var countdownElement = document.getElementById("countdown");
        var accessMessageElement = document.getElementById("accessMessage"); // Access message element
        var newCountdownElement = document.getElementById("newCountdown"); // New countdown element
        var suspendedMessageElement = document.getElementById("suspendedMessage"); // Suspended message element

        function updateCountdown() {
            var hours = Math.floor(totalTime / 3600);
            var minutes = Math.floor((totalTime % 3600) / 60);
            var seconds = totalTime % 60;

            countdownElement.innerHTML =
                (hours < 10 ? "0" : "") + hours + ":" +
                (minutes < 10 ? "0" : "") + minutes + ":" +
                (seconds < 10 ? "0" : "") + seconds;

            if (totalTime > 0) {
                totalTime--;
                localStorage.setItem('countdownTime', totalTime);
            } else {
                clearInterval(interval);
                document.getElementById("message").innerHTML = "ACCESS IS OPEN FOR FIVE MINUTES"; // Change message
                document.getElementById("message").style.color = "#00FF00"; // Change color to green
                countdownElement.style.display = 'none'; // Hide the first countdown
                startNewCountdown(); // Start the new countdown
                localStorage.removeItem('countdownTime'); // Clear time when finished
            }
        }

        function startNewCountdown() {
            var newTotalTime = 5 * 60; // 5 minutes in seconds
            newCountdownElement.style.display = 'block'; // Show the new countdown
            var newInterval = setInterval(() => {
                var newHours = Math.floor(newTotalTime / 3600);
                var newMinutes = Math.floor((newTotalTime % 3600) / 60);
                var newSeconds = newTotalTime % 60;

                newCountdownElement.innerHTML =
                    (newHours < 10 ? "0" : "") + newHours + ":" +
                    (newMinutes < 10 ? "0" : "") + newMinutes + ":" +
                    (newSeconds < 10 ? "0" : "") + newSeconds;

                if (newTotalTime > 0) {
                    newTotalTime--;
                } else {
                    clearInterval(newInterval);
                    accessMessageElement.innerHTML = ""; // Clear access message
                    suspendedMessageElement.style.display = 'block'; // Show suspended message
                    newCountdownElement.style.display = 'none'; // Hide the new countdown
                    document.getElementById("message").style.display = 'none'; // Hide access message after timer ends
                }
            }, 1000);
        }

        var interval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    </head>
<body>
    <div class="container">
        <input type="text" id="password" readonly>
        <button class="button" onclick="generatePassword()">GET ACCESS PASSWORD</button>
        <button class="button" onclick="copyPassword()">Copy Password</button>
        <div id="notification">Password copied!</div>
    </div>

    <script>
        function generatePassword() {
            const length = Math.floor(Math.random() * (18 - 16 + 1)) + 16;
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789~!@#$%^&*()_+";
            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            document.getElementById("password").value = password;
        }

        function copyPassword() {
            const passwordField = document.getElementById("password");
            if (passwordField.value) {
                passwordField.select();
                document.execCommand("copy");

                const notification = document.getElementById("notification");
                notification.style.display = "block";
                setTimeout(() => {
                    notification.style.display = "none";
                }, 2000);
            } else {
                alert("Please generate a password first!");
            }
        }
    </script>
</body>
</html>
